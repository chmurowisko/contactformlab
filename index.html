<html>
<head>
  <meta charset="utf-8">
  <title>Formularz kontaktowy Igrzyska Chmury</title>
</head>
<body>
  <h1>Formularz kontaktowy Igrzyska Chmury</h1>
  <p><div class="row"><br>  <label for="name">Backend URL:</label><br>  <input id="URLapi" required="true" type="text" name="URLapi" size="50"><br>  </div></p>
  <p><div class="row"><br>  <label for="name">Imie Nazwisko:</label><br>  <input id="aemail" required="true" type="text" name="aemail" size="30"><br>  </div></p>
  <p><div class="row"><br>  <label for="message">Treść wiadomości:</label><br>  <textarea id="messageint" required="true" class="input" name="messageint" rows="7" cols="50"></textarea><br></div></p>
  <input id="clickMe" type="button" value="Send" onclick="sendmessage();">

  <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
  <script type="text/javascript" src="lib/url-template/url-template.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
  <script type="text/javascript" src="apigClient.js"></script>
  <script type="text/javascript">
    function sendmessage(){
        var myapi = document.getElementById('URLapi').value;

        var apigClient = apigClientFactory.newClient({
          "apiURL": myapi
        });

        var messg = document.getElementById('messageint').value;
        var eemail = document.getElementById('aemail').value;
        var body = {
          "email": eemail,
          "message": messg
      };
        var params = {
        //  "msg": messg
        };
        var additionalParams = {
        };
      //  var messg = mesg;
        //   document.getElementById("demo").innerHTML = "messg";
      apigClient.sendmsqPost(params, body, additionalParams);

        messageint.value= "";
        aemail.value= "";
        URLapi.value="";
    }
  </script>

<p id="demo"></p>
</body>
</html>
